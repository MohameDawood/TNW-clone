<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>TNW</title>
  </head>
  <body>
    <!-- Navigator -->
    <nav class="nav nav-m-b">
      <!-- Logo -->
      <div class="nav__logo-box">
        <a href="#" class="nav__logo-link">
          <img
            src="https://cdn0.tnwcdn.com/wp-content/themes/cyberdelia/assets/img/tnw.svg"
            alt="TNW Logo"
            class="nav__logo"
          />
        </a>
      </div>

      <!-- Navigator List Options-->
      <div class="nav__list-box">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link nav__link--search">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <!-- Hamborger Icon :D -->
          <li class="nav__item">
            <a class="nav__icon hamborger">
              <span class="hamborger__ele hamborger__ele--top"></span>
              <span class="hamborger__ele hamborger__ele--center"></span>
              <span class="hamborger__ele hamborger__ele--bottom"></span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Conetent -->
    <main>
      <div class="sheet">
        <div class="wrapper">
          <section class="latest">
            <h2 class="latest__heading--main second-heading">Latest news ></h2>

            <ul class="row">
              <li class="col-1-4">
                <a href="#" class="latest__img"></a>
                <div class="latest__box">
                  <h4 class="latest__heading--second forth-heading">
                    <a href="#">
                      Instagram now lets you pin 3 comments on your posts -
                      here's how
                    </a>
                  </h4>
                </div>
              </li>
              <li class="col-1-4"></li>
              <li class="col-1-4"></li>
              <li class="col-1-4"></li>
              <li class="col-1-4"></li>
              <li class="col-1-4"></li>
              <li class="col-1-4"></li>
              <li class="col-1-4"></li>
            </ul>
          </section>
        </div>
      </div>
    </main>
  </body>
  <!-- Font Awesome Integration Putted Here For Fast Test While Coding-->
  <script
    src="https://kit.fontawesome.com/63c1245c39.js"
    crossorigin="anonymous"
  ></script>
</html>
